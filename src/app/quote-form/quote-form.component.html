<div class="container"><br><br>
        <h2 class="text-center">Create a new Quote</h2>
        <hr>
        <form class="text-center">
            <div class="form-group">
      
                <label for="text">Quote text</label>
                <textarea class="form-control" id="text" rows="4" required></textarea>
                
      
            </div>
            <div class="form-group">
      
                <label for="author">Author of Quote</label>
                <input type="text" required class="form-control" id="author">
      
            </div>
            <button>Submit Quote</button>
        </form>
      </div>
